<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NYT Feed</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!--  Styles for this template -->
    <link href="../assets/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- pace.js loading bar. Yes, it needs up top. -->
    <script src="../assets/js/pace/pace.min.js"></script>
    <link href="../assets/js/pace/themes/pace-theme-flat-top.css" rel="stylesheet" />

  </head>

  <body>

    <div class="navbar navbar-white navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">NYT Feed</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NYT Feed</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="../prototype/">Prototype</a></li>
            <li class="active"><a href="#">Backbone.js</a></li>
          </ul>
        </div><!--/.nav-collapse-->
      </div>
    </div>

    <div class="container">

      <div class="body-header">
        <h1>New York Times Feed</h1>
        <p class="lead">An experiment with Backbone.js</p>
        <!-- <hr> -->
      </div>

      <div class="search col-md-4 col-md-offset-4">
        <input id="search" class="form-control input-lg" type="text" placeholder="Enter a search term and hit enter.">
      </div>
      <div class="clearfix"></div>
      <section>
        <div id="articles"><!-- Article tempate gets loaded into this div -->

        </div>
      </section>

      <ul class="pager"><!-- More Button -->
        <!-- <li><a href="#" id='more'>More</a></li> -->
      </ul>
    
    </div><!-- /container -->

    <script type="text/tempate" id="articleTemplate">
    <% if(articles.length == 0){ $('section').css('background-color', 'rgba(255,255,255, 0)');%>
      <h2 class="no-results">Sorry, no results.</h2>
    <%} else {%> 

    <% _.each(articles, function(article) { $('section').css('background-color', 'rgba(255,255,255, 1)'); %>
  
        <article class="bs-callout">
          
          <span class="article-charms">
            <span class="glyphicon glyphicon-star-empty"></span>
            <span class="glyphicon glyphicon-info-sign"></span>
          </span>
          
          <h2><a href="<%= article.web_url %>" target="_blank"><%= article.headline['main'] %></a></h2>
          <p><%= article.snippet %></p>
          <a href="<%= article.web_url %>" target="_blank">read more</a>
        </article>
        

    <% }); %>
    <% } %>
    </script>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- Backbone -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <!--<script src="js/test.js" type="text/javascript"></script>-->
  </body>
</html>
